      not_a_number: không phải là số
      not_an_integer: không phải là số nguyên
      odd: phải là số lẻ
      other_than: phải khác %{count}
      present: phải để trống
      required: là bắt buộc
      taken: đã được sử dụng
      too_long:
        one: 'quá dài (tối đa: %{count} ký tự)'
        other: 'quá dài (tối đa: %{count} ký tự)'
      too_short:
        one: 'quá ngắn (tối thiểu: %{count} ký tự)'
        other: 'quá ngắn (tối thiểu: %{count} ký tự)'
      wrong_length:
        one: không đúng kích thước (%{count} ký tự)
        other: không đúng kích thước (%{count} ký tự)
    template:
      body: 'Vui lòng kiểm tra các trường sau:'
      header:
        one: 'Không thể lưu %{model}: %{count} lỗi'
        other: 'Không thể lưu %{model}: %{count} lỗi'
  helpers:
    select:
      prompt: Vui lòng chọn
    submit:
      create: Tạo %{model}
      submit: Lưu %{model}
      update: Cập nhật %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%u %n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: đ
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: tỷ
            other: tỷ
          million:
            one: triệu
            other: triệu
          quadrillion:
            one: ngàn tỷ
            other: ngàn tỷ
          thousand: nghìn
          trillion:
            one: triệu tỷ
            other: triệu tỷ
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: "."
        format: "%n%"
    precision:
      format:
        delimiter: "."
  support:
    array:
      last_word_connector: " và "
      two_words_connector: " và "
      words_connector: ", "
  time:
    am: ''
    formats:
      default: "%a, %d tháng %B năm %Y, %H:%M:%S %z"
      long: "%d tháng %B năm %Y, %H:%M"
      short: "%d tháng %B, %H:%M"
    pm: ''
