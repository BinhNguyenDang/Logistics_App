en:
  activerecord:
    errors:
      messages:
        record_invalid: 'Validation failed: %{errors}'
        restrict_dependent_destroy:
          has_one: 'Cannot delete record because a %{record} record is dependent'
          has_many: 'Cannot delete record because %{record} records are dependent'
  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    - 
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: "%d/%m/%Y"
      long: "%d %B %Y"
      short: "%d %b"
    month_names:
    - 
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: "about %{count} hour"
        other: "about %{count} hours"
      about_x_months:
        one: "about %{count} month"
        other: "about %{count} months"
      about_x_years:
        one: "about %{count} year"
        other: "about %{count} years"
      almost_x_years:
        one: "almost %{count} year"
        other: "almost %{count} years"
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one: "less than %{count} second"
        other: "less than %{count} seconds"
      less_than_x_minutes:
        one: "less than a minute"
        other: "less than %{count} minutes"
      over_x_years:
        one: "over %{count} year"
        other: "over %{count} years"
      x_seconds:
        one: "%{count} second"
        other: "%{count} seconds"
      x_minutes:
        one: "%{count} minute"
        other: "%{count} minutes"
      x_days:
        one: "%{count} day"
        other: "%{count} days"
      x_months:
        one: "%{count} month"
        other: "%{count} months"
      x_years:
        one: "%{count} year"
        other: "%{count} years"
    prompts:
      second: Second
      minute: Minute
      hour: Hour
      day: Day
      month: Month
      year: Year
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can not be blank
      confirmation: doesn't match %{attribute}
      empty: can not be blank
      equal_to: must be equal to %{count}
      even: must be an even number
      exclusion: is not available
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: 'Validation failed: %{errors}'
      not_a_number: is not a number
      not_an_integer: is not an integer
      odd: must be an odd number
      other_than: must be different from %{count}
      present: must be blank
      required: can not be blank
      taken: has already been taken
      too_long:
        one: 'is too long (maximum is %{count} characters)'
        other: 'is too long (maximum is %{count} characters)'
      too_short:
        one: 'is too short (minimum is %{count} characters)'
        other: 'is too short (minimum is %{count} characters)'
      wrong_length:
        one: 'is the wrong length (should be %{count} characters)'
        other: 'is the wrong length (should be %{count} characters)'
    template:
      body: 'Please check the following fields:'
      header:
        one: 'Could not save %{model}: %{count} error'
        other: 'Could not save %{model}: %{count} errors'
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: billion
            other: billions
          million:
            one: million
            other: millions
          quadrillion:
            one: quadrillion
            other: quadrillions
          thousand: thousand
          trillion:
            one: trillion
            other: trillions
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: ","
        format: "%n%"
    precision:
      format:
        delimiter: ","
  support:
    array:
      last_word_connector: " and "
      two_words_connector: " and "
      words_connector: ", "
  time:
    am: ''
    formats:
      default: "%a, %d %B %Y, %H:%M:%S %z"
      long: "%d %B %Y, %H:%M"
      short: "%d %b, %H:%M"
    pm: ''
