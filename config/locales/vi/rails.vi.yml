      minute: Phút
      hour: Giờ
      day: Ngày
      month: Tháng
      year: Năm
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: phải được chấp nhận
      blank: không thể để trống
      confirmation: không khớp với %{attribute}
      empty: không thể để trống
